<!DOCTYPE html>
<html>
<head>
	<title>HangMan</title>
	<link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">

</head>
<body>
<div class="header">
	<img src="http://images.complex.com/complex/image/upload/c_limit,w_680/fl_lossy,pg_1,q_auto/iei8ymnibhtazpihoawv.jpg">
</div>

	<div class="wrapper">
		<section id="middle">
			<h1>Current Word</h1>
			<br>
			<br>
			<div class="underscores">_  _  _  _  _  _</div>
			<br>
			<br>
			<h2>Definition</h2>
			<div class="definition"></div>
			<br>
			<h2>Guesses:</h2>
			<div class="rightGuess"></div>
			<h2>Wrong Guesses:<h2>
				<div class="wrongGuess"></div>
				<br>
				<h2>Wins: </h2>
				<h2>Losses: </h2>
				<br>
				
			</section>
		</div>

		<div id="instructions">
			<h3>Instructions</h3>
			<p>Enter the letter that you think corresponds to the word. Remember, this is the Urban Dictionary edition. Words may be slang words or acronyms. </p>
		</div>

	</body>
	</html>
